- name: install keepalived
  become: yes
  yum:
    name: keepalived

- name: deploy keepalived script
  become: yes
  template:
    src: check_apiserver.sh
    dest: /etc/keepalived/check_apiserver.sh
    mode: "a+x"

- name: deploy keepalived config
  become: yes
  template:
    src: keepalived.conf
    dest: /etc/keepalived/keepalived.conf

- name: restart keepalived
  systemd:
    state: restarted
    daemon_reload: yes
    name: keepalived
    enabled: yes